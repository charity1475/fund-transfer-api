apiVersion: apps/v1
kind: Deployment
metadata:
  name: fund-transfer-api-deployment
  namespace: fund-transfer
  labels:
    app: fund-transfer-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fund-transfer-api
  template:
    metadata:
      labels:
        app: fund-transfer-api
    spec:
      volumes:
        - name: fund-transfer-api-logs
          hostPath:
            path: /Users/charity/Github/fund-transfer-api/logs
            type: DirectoryOrCreate
#          persistentVolumeClaim:
#            claimName: fund-transfer-api-logs-pvc
        - name: config-volume
          configMap:
            name: environment-vars-config-map
      restartPolicy: Always
      containers:
        - name: fund-transfer-api
          image: docker.io/charity1475/fund-transfer-api:7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8765
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - name: fund-transfer-api-logs
              mountPath: /var/log/fund-transfer-api
            - name: config-volume
              mountPath: "/config"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prep"
            - name: JAVA_TOOL_OPTIONS
              value: "-Djava.security.egd=file:/dev/./urandom -Dfile.encoding=UTF-8 -Xmx512m -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp/heapdump.hprof -Duser.timezone=UTC"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_PASSWORD
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8765
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8765
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
